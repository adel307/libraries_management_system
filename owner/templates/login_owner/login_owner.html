<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - موقعي</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3a0ca3;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
            padding: 20px;
        }
        
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        
        .login-card:hover {
            transform: translateY(-5px);
        }
        
        .login-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 25px;
            text-align: center;
        }
        
        .login-header h2 {
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            margin-bottom: 0;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px 25px;
        }
        
        .image-preview {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto 25px;
            border: 3px dashed #ddd;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            background-color: #f8f9fa;
            transition: all 0.3s ease;
        }
        
        .image-preview:hover {
            border-color: var(--primary-color);
        }
        
        .image-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }
        
        .image-preview .placeholder {
            color: #6c757d;
            text-align: center;
            font-size: 14px;
        }
        
        .file-input-container {
            margin-bottom: 20px;
            text-align: center;
        }
        
        .file-input-label {
            display: inline-block;
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #dee2e6;
            font-weight: 500;
        }
        
        .file-input-label:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }
        
        .file-input {
            display: none;
        }
        
        .file-name {
            margin-top: 8px;
            font-size: 14px;
            color: #6c757d;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-control {
            border-radius: 50px;
            padding: 12px 20px;
            border: 1px solid #dee2e6;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
            border-color: var(--primary-color);
        }
        
        .btn-login {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px;
            width: 100%;
            font-weight: 600;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.4);
        }
        
        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #dee2e6;
        }
        
        .form-footer a {
            color: var(--primary-color);
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        .form-footer a:hover {
            color: var(--secondary-color);
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 10px;
            margin-bottom: 20px;
        }
        
        .password-toggle {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }
        
        .password-container {
            position: relative;
        }
        
        /* RTL adjustments */
        .form-control {
            padding-right: 20px;
            padding-left: 45px;
        }
        
        .password-toggle {
            left: 15px;
            right: auto;
        }
        
        /* Animation for messages */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .login-container {
                padding: 15px;
            }
            
            .login-header, .login-body {
                padding: 20px 15px;
            }
            
            .image-preview {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>تسجيل الدخول</h2>
                <p>مرحباً بك! يرجى إدخال بياناتك وصورة الشخصية</p>
            </div>
            
            <div class="login-body">
                <!-- عرض الرسائل -->
                <div id="messagesContainer">
                    <!-- سيتم إضافة الرسائل ديناميكيًا هنا -->
                </div>
                
                <form method="post" enctype="multipart/form-data" id="loginForm">
                    <!-- معاينة الصورة -->
                    <div class="image-preview" id="imagePreview">
                        <img src="" alt="معاينة الصورة" id="previewImage">
                        <div class="placeholder" id="imagePlaceholder">
                            <i class="fas fa-user fa-2x mb-2"></i>
                            <div>صورة الشخصية</div>
                        </div>
                    </div>
                    
                    <!-- حقل رفع الصورة -->
                    <div class="file-input-container">
                        <label class="file-input-label" for="id_image">
                            <i class="fas fa-cloud-upload-alt me-2"></i> اختر صورة شخصية
                        </label>
                        <input type="file" name="image" accept="image/*" class="file-input" id="id_image">
                        <div class="file-name" id="fileName"></div>
                    </div>
                    
                    <div class="form-group">
                        <input type="text" name="user_name" class="form-control" placeholder="اسم المستخدم" required>
                    </div>
                    
                    <div class="form-group password-container">
                        <input type="password" name="password" class="form-control" placeholder="كلمة المرور" id="passwordField" required>
                        <span class="password-toggle" id="passwordToggle">
                            <i class="far fa-eye"></i>
                        </span>
                    </div>
                    
                    
                        <a class="fas fa-sign-in-alt me-2 btn-login" href="owner/owner.html"></a> تسجيل الدخول
                    
                </form>
                
                <div class="form-footer">
                    <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
                    <p><a href="#">نسيت كلمة المرور؟</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر DOM
            const imageInput = document.getElementById('id_image');
            const previewImage = document.getElementById('previewImage');
            const imagePlaceholder = document.getElementById('imagePlaceholder');
            const fileName = document.getElementById('fileName');
            const passwordField = document.getElementById('passwordField');
            const passwordToggle = document.getElementById('passwordToggle');
            const loginForm = document.getElementById('loginForm');
            const messagesContainer = document.getElementById('messagesContainer');
            
            // معاينة الصورة
            imageInput.addEventListener('change', function() {
                const file = this.files[0];
                
                if (file) {
                    const reader = new FileReader();
                    
                    reader.addEventListener('load', function() {
                        previewImage.src = reader.result;
                        previewImage.style.display = 'block';
                        imagePlaceholder.style.display = 'none';
                    });
                    
                    reader.readAsDataURL(file);
                    fileName.textContent = file.name;
                } else {
                    previewImage.style.display = 'none';
                    imagePlaceholder.style.display = 'flex';
                    fileName.textContent = '';
                }
            });
            
            // تبديل رؤية كلمة المرور
            passwordToggle.addEventListener('click', function() {
                const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordField.setAttribute('type', type);
                
                // تغيير الأيقونة
                const icon = this.querySelector('i');
                if (type === 'password') {
                    icon.classList.remove('fa-eye-slash');
                    icon.classList.add('fa-eye');
                } else {
                    icon.classList.remove('fa-eye');
                    icon.classList.add('fa-eye-slash');
                }
            });
            
            // محاكاة إرسال النموذج
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // محاكاة التحقق من البيانات
                const username = this.user_name.value;
                const password = this.password.value;
                
                if (username && password) {
                    showMessage('تم تسجيل الدخول بنجاح!', 'success');
                    
                    // إعادة تعيين النموذج بعد تأخير
                    setTimeout(() => {
                        this.reset();
                        previewImage.style.display = 'none';
                        imagePlaceholder.style.display = 'flex';
                        fileName.textContent = '';
                    }, 2000);
                } else {
                    showMessage('يرجى ملء جميع الحقول المطلوبة', 'danger');
                }
            });
            
            // دالة لعرض الرسائل
            function showMessage(text, type) {
                // إزالة أي رسائل سابقة
                while (messagesContainer.firstChild) {
                    messagesContainer.removeChild(messagesContainer.firstChild);
                }
                
                // إنشاء عنصر الرسالة
                const messageDiv = document.createElement('div');
                messageDiv.className = `alert alert-${type} fade-in`;
                messageDiv.textContent = text;
                
                // إضافة الرسالة إلى الحاوية
                messagesContainer.appendChild(messageDiv);
                
                // إزالة الرسالة تلقائياً بعد 5 ثوانٍ
                setTimeout(() => {
                    if (messageDiv.parentNode) {
                        messageDiv.parentNode.removeChild(messageDiv);
                    }
                }, 5000);
            }
            
            // محاكاة رسالة ترحيب عند تحميل الصفحة
            setTimeout(() => {
                showMessage('مرحباً بك! يرجى إدخال بياناتك لتسجيل الدخول', 'info');
            }, 1000);
        });
    </script>
</body>
</html>
